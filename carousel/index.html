<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokemon TCG Card Carousel">
    <title>Pokemon TCG Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-input {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            width: 300px;
            margin-right: 10px;
        }
        
        .search-btn {
            padding: 12px 30px;
            font-size: 1rem;
            background: #ffcb05;
            color: #333;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .carousel {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .card-slide {
            min-width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .card-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        
        .card-name {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-type {
            color: #ffcb05;
            font-size: 1rem;
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .carousel-btn {
            padding: 12px 30px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            background: white;
            transform: scale(1.2);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .error {
            text-align: center;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¥ Pokemon TCG Carousel</h1>
            <p style="color: rgba(255, 255, 255, 0.9);">Browse Pokemon cards in a beautiful carousel</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search Pokemon cards..." />
            <button onclick="searchCards()" class="search-btn">Search</button>
        </div>
        
        <div id="carousel-container" class="carousel-container" style="display: none;">
            <div class="carousel">
                <div id="carousel-track" class="carousel-track"></div>
            </div>
            
            <div class="carousel-controls">
                <button id="prev-btn" class="carousel-btn" onclick="previousCard()">‚Üê Previous</button>
                <button id="next-btn" class="carousel-btn" onclick="nextCard()">Next ‚Üí</button>
            </div>
            
            <div id="carousel-dots" class="carousel-dots"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">Loading cards...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script>
        let cards = [];
        let currentIndex = 0;
        
        async function searchCards() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('carousel-container').style.display = 'none';
            
            try {
                const response = await fetch(`https://api.pokemontcg.io/v2/cards?q=name:"${encodeURIComponent(query)}"&pageSize=20`);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    cards = data.data;
                    currentIndex = 0;
                    renderCarousel();
                    document.getElementById('carousel-container').style.display = 'block';
                } else {
                    showError('No cards found. Try a different search term.');
                }
            } catch (error) {
                showError('Error fetching cards: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function renderCarousel() {
            const track = document.getElementById('carousel-track');
            const dots = document.getElementById('carousel-dots');
            
            track.innerHTML = '';
            dots.innerHTML = '';
            
            cards.forEach((card, index) => {
                const slide = document.createElement('div');
                slide.className = 'card-slide';
                slide.innerHTML = `
                    <img src="${card.images.large}" alt="${card.name}" class="card-image" />
                    <div class="card-name">${card.name}</div>
                    <div class="card-type">${card.types ? card.types.join(', ') : 'Pokemon'}</div>
                `;
                track.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === currentIndex ? ' active' : '');
                dot.onclick = () => goToCard(index);
                dots.appendChild(dot);
            });
            
            updateCarousel();
        }
        
        function updateCarousel() {
            const track = document.getElementById('carousel-track');
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === cards.length - 1;
            
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }
        
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        }
        
        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        }
        
        function goToCard(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Allow Enter key to search
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCards();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (cards.length === 0) return;
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === 'ArrowRight') nextCard();
        });
    </script>
</body>
</html>
